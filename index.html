<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Send an Anonymous Message</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandMain: '#6366f1',
                        brandAccent: '#f59e0b',
                        brandBg: '#f8fafc',
                    },
                    fontFamily: {
                        fredoka: ['Fredoka', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #f8fafc;
            font-family: 'Outfit', sans-serif;
            color: #1a1a1a;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            background: linear-gradient(180deg, #f1f5f9 0%, #ffffff 100%);
        }

        .main-card {
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
        }

        textarea {
            border: 2px solid #f1f5f9;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        textarea:focus {
            border-color: #6366f1;
            background: #ffffff;
            outline: none;
        }

        .toast {
            background: #1e293b;
            width: calc(100% - 48px);
            max-width: 340px;
        }

        #help-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #help-overlay.active {
            display: flex;
            opacity: 1;
        }

        #captcha-display {
            background: #ffffff;
            letter-spacing: 0.05em;
            user-select: none;
            font-weight: 800;
        }

        .floating-emoji {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start pt-12 p-6">

    <div id="notification" class="fixed top-8 left-1/2 -translate-x-1/2 -translate-y-[200%] toast text-white px-6 py-4 rounded-2xl z-[70] transition-all duration-500 flex items-center justify-between gap-3 shadow-xl">
        <div class="flex items-center gap-3">
            <span id="notif-icon">‚ú®</span>
            <span id="notif-text" class="text-sm font-semibold tracking-tight">Success!</span>
        </div>
    </div>

    <div id="help-overlay" class="fixed inset-0 z-[60] items-center justify-center p-8" onclick="toggleHelp()">
        <div class="w-full max-w-[340px] bg-white rounded-[32px] p-8 text-center" onclick="event.stopPropagation()">
            <div class="text-4xl mb-4">üïµÔ∏è</div>
            <h2 class="font-fredoka text-2xl font-bold text-slate-800 mb-4">How it works</h2>
            <div class="space-y-4 text-slate-500 text-sm font-medium text-left">
                <p>‚Ä¢ Write a message anonymously.</p>
                <p>‚Ä¢ Solve the math puzzle to verify you're human.</p>
                <p>‚Ä¢ Privacy and security are guaranteed.</p>
            </div>
            <button onclick="toggleHelp()" class="mt-8 w-full bg-brandMain text-white font-bold py-4 rounded-2xl hover:scale-105 transition-transform">
                Got it!
            </button>
        </div>
    </div>

    <div class="w-full max-w-[400px] flex flex-col items-center">
        <div class="flex flex-col items-center mb-6">
            <div class="relative mb-4">
                <div class="w-20 h-20 bg-white rounded-full p-1 shadow-lg overflow-hidden border-4 border-white">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Neno" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-1 -right-1 bg-brandAccent w-8 h-8 rounded-full flex items-center justify-center shadow-md border-2 border-white text-sm floating-emoji">
                    üí¨
                </div>
            </div>
            <h1 class="font-fredoka text-xl font-bold text-slate-800">Send me a message</h1>
            <p class="text-slate-400 text-xs font-semibold">Truly anonymous. Truly private.</p>
        </div>

        <main class="w-full bg-white rounded-[32px] p-6 main-card relative">
            
            <button onclick="toggleHelp()" class="absolute top-4 right-4 text-slate-300 hover:text-brandMain transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            </button>

            <div class="space-y-4">
                <div class="relative">
                    <textarea 
                        id="userMsg" 
                        maxlength="200"
                        placeholder="Type your message here..." 
                        oninput="updateCount()"
                        class="w-full h-32 rounded-2xl p-4 resize-none text-slate-700 placeholder:text-slate-300 font-medium text-sm"
                    ></textarea>
                    <div id="charCount" class="absolute bottom-3 right-4 text-[9px] font-bold text-slate-300">
                        0 / 200
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-2xl flex flex-col gap-3 border border-slate-100">
                    <div class="flex items-center justify-between px-1">
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Human Verification</span>
                        <button onclick="fetchCaptcha()" class="text-[9px] font-bold text-brandMain uppercase hover:underline">Refresh</button>
                    </div>
                    <div class="flex gap-2">
                        <div id="captcha-display" class="w-1/2 h-12 rounded-xl border border-slate-100 flex items-center justify-center font-outfit text-sm text-slate-600 shadow-sm overflow-hidden bg-white">
                            Loading...
                        </div>
                        <input 
                            type="number" 
                            id="captchaInput" 
                            placeholder="Answer"
                            class="w-1/2 h-12 bg-white rounded-xl text-center font-bold text-slate-700 shadow-sm border border-slate-100 text-sm focus:border-brandMain outline-none"
                        >
                    </div>
                </div>

                <div class="flex gap-2">
                    <button 
                        id="sendBtn" 
                        onclick="sendMsg()"
                        class="flex-[2] bg-brandMain hover:opacity-90 text-white font-fredoka text-lg py-4 rounded-[20px] shadow-lg shadow-indigo-100 transition-all active:scale-95 flex items-center justify-center gap-2"
                    >
                        <span id="btn-loader" class="hidden w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                        <span id="btn-text">Send Message</span>
                    </button>
                    
                    <a 
                        href="https://docs.google.com/document/d/1OHkNYsRjof7kuZu5UPZ64l2IVArgRXQ29liy4oY_fm0/edit?usp=sharing" 
                        target="_blank"
                        class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 font-fredoka text-lg py-4 rounded-[20px] transition-all active:scale-95 flex items-center justify-center text-center"
                    >
                        Inbox
                    </a>
                </div>
            </div>
        </main>

        <p class="mt-6 text-slate-400 text-[9px] font-bold uppercase tracking-[0.2em]">Private & Anonymous</p>
    </div>

    <script>
        const API_BASE = "https://secret-message-h4tq.onrender.com";
        let activeNotificationTimeout = null;

        function toggleHelp() {
            const overlay = document.getElementById('help-overlay');
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                setTimeout(() => { if(!overlay.classList.contains('active')) overlay.style.display = 'none'; }, 300);
            } else {
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 10);
            }
        }

        // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶• ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶ö‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ
        async function fetchCaptcha() {
            const display = document.getElementById('captcha-display');
            display.innerText = "Loading...";
            try {
                const response = await fetch(`${API_BASE}/get-captcha`, { credentials: 'include' });
                const data = await response.json();
                display.innerText = data.question;
                document.getElementById('captchaInput').value = "";
            } catch (err) {
                display.innerText = "Error!";
                console.error("Captcha Fetch Error:", err);
            }
        }

        function updateCount() {
            const textarea = document.getElementById('userMsg');
            const countDisplay = document.getElementById('charCount');
            const currentLength = textarea.value.length;
            countDisplay.innerText = `${currentLength} / 200`;
            countDisplay.classList.toggle('text-brandMain', currentLength >= 200);
        }

        function showNotification(text, icon = "‚ú®", isSticky = false) {
            if (activeNotificationTimeout) {
                clearTimeout(activeNotificationTimeout);
            }

            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notif-text');
            const notifIcon = document.getElementById('notif-icon');
            
            notifText.innerText = text;
            notifIcon.innerText = icon;
            
            notif.classList.remove('-translate-y-[200%]');
            notif.classList.add('translate-y-0');

            if (!isSticky) {
                activeNotificationTimeout = setTimeout(() => {
                    notif.classList.add('-translate-y-[200%]');
                    notif.classList.remove('translate-y-0');
                }, 4000);
            }
        }

        async function sendMsg() {
            const msgInput = document.getElementById('userMsg');
            const captchaInput = document.getElementById('captchaInput');
            const msg = msgInput.value;
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');

            if(!msg.trim()) { 
                showNotification("Write something!", "‚úçÔ∏è"); 
                return; 
            }

            if(!captchaInput.value) {
                showNotification("Solve the math!", "üß©");
                return;
            }

            btn.disabled = true;
            btnText.innerText = "Sending...";
            btnLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/send-message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // ‡¶∏‡ßá‡¶∂‡¶® ‡¶ï‡ßÅ‡¶ï‡¶ø ‡¶Ü‡¶¶‡¶æ‡¶®-‡¶™‡ßç‡¶∞‡¶¶‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ü‡¶ø ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø
                    body: JSON.stringify({ 
                        message: msg,
                        captchaAnswer: captchaInput.value 
                    })
                });

                if (response.ok) {
                    showNotification("Sent successfully!", "üöÄ");
                    msgInput.value = "";
                    updateCount();
                    fetchCaptcha(); // ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶ö‡¶æ
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.error || "Wrong answer!", "‚ùå");
                    fetchCaptcha(); // ‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶≤‡ßá‡¶ì ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶ö‡¶æ (‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø)
                }
            } catch (err) {
                showNotification("Network Error!", "üåê");
                console.error("Send Message Error:", err);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Send Message";
                btnLoader.classList.add('hidden');
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶ö‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ
        window.onload = () => {
            fetchCaptcha();
        };
    </script>
</body>
</html>
