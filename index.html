<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Message | Anonymous Communication</title>
    
    <!-- Using Fonts from your Portfolio Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wpBlue: '#2271b1',
                        wpDark: '#1d2327',
                        wpLight: '#f0f0f1',
                        wpBorder: '#dcdcde',
                    },
                    fontFamily: {
                        serif: ['"Source Serif 4"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --wp-admin-blue: #2271b1;
            --wp-dark: #1d2327;
            --wp-light-grey: #f0f0f1;
            --wp-border: #dcdcde;
        }

        body {
            background-color: var(--wp-light-grey);
            font-family: 'Inter', sans-serif;
            color: var(--wp-dark);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        textarea {
            border: 1px solid var(--wp-border);
            font-size: 16px !important; 
            line-height: 1.5;
            -webkit-appearance: none;
        }
        textarea:focus {
            border-color: var(--wp-admin-blue);
            box-shadow: 0 0 0 1px var(--wp-admin-blue);
        }

        .toast {
            background: var(--wp-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: calc(100% - 32px);
            max-width: 350px;
        }

        textarea::-webkit-scrollbar {
            width: 4px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: var(--wp-border);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Toast Notification -->
    <div id="notification" class="fixed top-6 left-1/2 -translate-x-1/2 -translate-y-[200%] toast text-white px-6 py-4 rounded-xl z-50 transition-all duration-500 flex items-center justify-between gap-4 border border-white/10">
        <div class="flex items-center gap-3">
            <span id="notif-icon">âœ…</span>
            <span id="notif-text" class="text-sm font-medium tracking-wide">Success</span>
        </div>
    </div>

    <div class="w-full max-w-[420px] flex flex-col items-center">
        
        <!-- Main Workspace Card -->
        <main class="w-full bg-white border border-wpBorder rounded-2xl p-6 sm:p-10 shadow-[0_4px_20px_rgba(0,0,0,0.05)] reveal active" id="card-reveal">
            
            <!-- User Identifier -->
            <div class="flex flex-col items-center mb-6 sm:mb-8 text-center">
                <div class="w-14 h-14 sm:w-16 sm:h-16 bg-wpLight rounded-full flex items-center justify-center text-2xl border border-wpBorder mb-3 sm:mb-4 shadow-inner">
                    ðŸ‘¤
                </div>
                <h2 class="font-serif text-xl sm:text-2xl font-bold text-wpDark">Send Anonymous Note</h2>
                <p class="text-slate-500 text-[10px] sm:text-xs mt-1 uppercase tracking-[0.12em] font-semibold opacity-70">Please be honest and be kind</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <textarea 
                        id="userMsg" 
                        maxlength="200"
                        placeholder="Type your message here..." 
                        spellcheck="false"
                        oninput="updateCount()"
                        class="w-full h-36 sm:h-40 bg-white rounded-xl p-5 transition-all resize-none outline-none text-slate-700 placeholder:text-slate-300"
                    ></textarea>
                    <!-- Character Counter -->
                    <div id="charCount" class="absolute bottom-3 right-4 text-[9px] font-bold text-slate-400 uppercase tracking-widest bg-white/90 px-1.5 py-0.5 rounded border border-transparent">
                        0 / 200
                    </div>
                </div>

                <!-- Primary Action -->
                <button 
                    id="sendBtn" 
                    onclick="sendMsg()"
                    class="w-full bg-wpDark hover:bg-black text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-3 shadow-lg active:scale-[0.98] touch-manipulation"
                >
                    <span id="btn-loader" class="hidden w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></span>
                    <span id="btn-text" class="uppercase tracking-widest text-[11px] font-bold">Transmit Message</span>
                </button>
            </div>

            <!-- Minimalist Footer -->
            <div class="mt-8 pt-5 border-t border-slate-50 text-center">
                <p class="text-[8px] sm:text-[9px] uppercase tracking-[0.2em] font-bold text-slate-300">
                    Secure Anonymous Gateway
                </p>
            </div>
        </main>
    </div>

    <script>
        function updateCount() {
            const textarea = document.getElementById('userMsg');
            const countDisplay = document.getElementById('charCount');
            const currentLength = textarea.value.length;
            countDisplay.innerText = `${currentLength} / 200`;
            
            if (currentLength >= 200) {
                countDisplay.classList.add('text-wpBlue');
            } else {
                countDisplay.classList.remove('text-wpBlue');
            }
        }

        function showNotification(text, icon = "âœ…") {
            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notif-text');
            const notifIcon = document.getElementById('notif-icon');
            
            notifText.innerText = text;
            notifIcon.innerText = icon;
            
            notif.classList.remove('-translate-y-[200%]');
            notif.classList.add('translate-y-0');
            
            setTimeout(() => {
                notif.classList.add('-translate-y-[200%]');
                notif.classList.remove('translate-y-0');
            }, 3000);
        }

        async function sendMsg() {
            const msgInput = document.getElementById('userMsg');
            const msg = msgInput.value;
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');

            if(!msg.trim()) { 
                showNotification("Input field is empty.", "âš ï¸"); 
                return; 
            }

            btn.disabled = true;
            btnText.classList.add('opacity-30');
            btnLoader.classList.remove('hidden');

            try {
                const response = await fetch('https://secret-message-h4tq.onrender.com/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                if (response.ok) {
                    showNotification("Sent successfully.");
                    msgInput.value = "";
                    updateCount();
                    msgInput.blur();
                } else {
                    showNotification("Server error.", "âŒ");
                }
            } catch (err) {
                showNotification("Network error.", "ðŸŒ");
            } finally {
                btn.disabled = false;
                btnText.classList.remove('opacity-30');
                btnLoader.classList.add('hidden');
            }
        }

        window.onload = () => {
            const reveals = document.querySelectorAll(".reveal");
            reveals.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('active');
                }, 100 * (index + 1));
            });
        };
    </script>
</body>
</html>
